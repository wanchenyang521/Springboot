
#配置 mybatis-config.xml 路径，mybatis-config.xml 中配置 MyBatis 基础属性
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#配置 Mapper 对应的 XML 文件路径
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#，配置项目中实体类包路径
mybatis.type-aliases-package=com.wanchenyang.demo06mybatis01.model

#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/springbootdb2?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
